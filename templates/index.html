<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox and Button</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #graybox {
            background-color: #cccccc;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #textbox {
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-right: 10px;
        }
        #button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #555555;
        }
        #label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="graybox">
        <div id="label">Patient ID:</div>
        <input type="text" id="textbox">
        <a href="/page1.html"><button id="button">Click Me</button></a>

    </div>
</div>

</body>
</html>
